<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form onsubmit="window.location.href='../index.html'" method="POST" class="register-form" id="register-form" >
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="gno"><i class="zmdi zmdi-group"></i></label>
                                <input type="number" name="g" id="gno" placeholder="your Group Number"/>
                            </div>
                            <div class="form-group">
                                <label for="m name"><i class="zmdi zmdi-account-add"></i></label>
                                <input type="name" name="ac.add" id="name" placeholder="your Mentor Name"/>
                            </div>
                           
                            <div class="form-group form-button">
                                <a href='../index.html' style='color:white' class="button">Submit</a>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="../images/sign.jpg" alt="sign up image"></figure>
                        
                    </div>
                </div>
            </div>
        </section>

        
</body>
</html>
